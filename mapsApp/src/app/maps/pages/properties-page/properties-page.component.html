<div style="margin-left:115px;" class="px-4">
    <div class="row mt-3">
        <div class="col" >
            <h3>Listado de propiedades</h3>
            <hr/>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-4 mb-2" *ngFor="let house of houses">
            <div class="card">
                <maps-mini-map [lngLat]="house.lngLat"/>
                <div class="card-body" style="font: size 80%;">
                    <h6 class="card-title"> {{ house.title }} </h6>
                    <p> {{ house.description }} </p>
                </div>
            </div>

        </div>
    </div>
</div>
